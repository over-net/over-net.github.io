<script type="importmap">
    {
  "imports": {
    "vue": "https://unpkg.com/vue@3.5.13/dist/vue.esm-browser.js",
    "vue-i18n" : "https://unpkg.com/vue-i18n@11/dist/vue-i18n.esm-browser.js"
  },
  "scopes": {}
}
</script>

<script type="module">
    import {createApp, ref, reactive, onMounted, nextTick} from 'vue';
    import {createI18n} from 'vue-i18n';

    const i18n = createI18n({
        locale: 'en',
        fallbackLng: 'en',
        messages: {
            en: {
                message: {
                    "menu": "Menu",
                    "opportunities_as": "Looking for new opportunities and a company that I can grow with a",
                    "about_me": "About Me",
                    "skills": "Skills",
                    "experience": "Experience",
                    "responsibilities": "Responsibilities",
                    "achievements": "Achievements",
                }
            }
        }
    });


    createApp({
        setup() {
            const data = ref({});
            const url = './data/json/en/data.json';

            onMounted(async () => {
                const response = await fetch(url);
                data.value = await response.json();
                await nextTick();
                // remove placeholder
                Array.from(document.getElementsByClassName("placeholder")).forEach(function (item) {
                    item.classList.remove("placeholder");
                });
                // Set meta.title
                document.title = data.value.meta_title;
            });

            return {data, formatDate, wrapText, storage, strongLine}

        }
    })
        .use(i18n)
        .mount('#wrapper');

</script>
